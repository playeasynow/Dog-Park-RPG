<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>woof!</title>
    <!-- reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <video autoplay muted loop id="dog-park">
        <source src="./assets/images/Dogs_Park.mp4" type="video/mp4"> Your browser does not support HTML5 video.
    </video>

    <header>
        DOG PARK
    </header>

    <div class="container" id="main-game-section">
        <div class="container col-lg-12" id="characters-section">
            <div class="container section-title">Select Your Character</div>
        </div>
        <div class="container col-lg-4" id="selected-character-section">
            <div class="section-title container"></div>
            <div id="selected-character"></div>
        </div>
        <div class="section-title container mt-4 col-lg-4" id="fight-section-title">Fight Section
            <div id="fight-section">
                <button class="btn" id="attack-button">Attack</button>
                <div class="jumbotron" id="gameMessage"></div>
            </div>
        </div>
        <div id="action">
            <div class="character-section">
                <div class="container section-title col-lg-3">
                    <div id="defender"></div>
                </div>
            </div>
        </div>
        <div class="container" id="available-to-attack-section">
            <div class="section-title"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- latest compiled and minified JS for bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- game logic -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
