<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Me or Me?</title>
</head>

<body>

    <video autoplay muted loop id="pink-wall">
        <source src="./assets/images/Dogs_Park.mp4" type="video/mp4"> Your browser does not support HTML5 video.
    </video>

    <div class="container sizeBox">
        <div class="row">
            <div class="col main-custom">
                <div class="smallBox">
                    <div class="container">
                        <div class="row">
                            <!-- where players start -->
                            <div class="col-3 text-center">
                                <div id="player-1">
                                    Hua Hua <br>
                                    <img src="./assets/images/chihuahuaCrow.jpg" alt="chihuahua" height="100" width="100"> <br> HP
                                </div>
                            </div>

                            <div class="col-3 text-center">
                                <div id="player-2">
                                    Dash Und <br>
                                    <img src="./assets/images/daschundShoulderStand.jpg" alt="daschund" height="100" width="75"> <br> HP
                                </div>
                            </div>

                            <div class="col-3 text-center">
                                <div id="player-3">
                                    Poo Duhl <br>
                                    <img src="./assets/images/poodleLordDance.jpg" alt="poodle" height="100" width="75"> <br> HP
                                </div>
                            </div>

                            <div class="col-3 text-center">
                                <div id="player-4">
                                    Goldie Locks <br>
                                    <img src="./assets/images/pinkPuppy.jpg" alt="goldenRetriever" height="100" width="65"> <br> HP
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Your Players
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Enemies Available to Attack
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- where the enemy objects will go -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Fight Section
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <a href="https://www.google.com" class="btn btn-danger" role="button">Attack</a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                Defender
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- where the defender / opponent will be -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- where the score board will be -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
</body>

</html>
